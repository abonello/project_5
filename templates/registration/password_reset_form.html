{% extends 'base.html' %}

{% block page_title %}
Django Auth - Password-Reset Page
{% endblock %}

{% block page_heading %}
Accounts - Password Reset
{% endblock %}

{% block content %}
    <form action="" method="post">
        <p>Please enter your email address.</p>
        {% csrf_token %}

        {{ form.email.errors }}

        <p>
            <label for="id_email">Email address: </label>
            {{ form.email }}
            <button>Reset Password</button>
        </p>
    </form>
{% endblock %}
