{% extends "base.html" %}
<!-- {#% load static from staticfiles %#} -->
{% load bootstrap_tags %}

{% block content %}
<div class="row row-flex">
    {% for item in cart_items %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-4 display panel panel-display">
        
        <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ item.product.image }}')"></div>

        <div class="caption">
            <h3>{{ item.product.name }}</h3>
            <p class="product-description">{{ item.product.description }}</p>
            <p>{{ item.product.price }}</p>
            <p>
                <form class="form-inline" action="{% url 'adjust_cart' item.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputAmount" class="sr-only">New Qty</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                Qty
                            </div>
<!-- Min number is 0 to be able to delete it from the cart.  -->
                            <input name="quantity" type="number" min="0" max="999" class="form-control">
                            <div class="input-group-addon">
                                {{ item.quantity }}
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        Amend
                    </button>
                </form>
            </p>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Total Cost -->
<div class="row">
    <p>Total</p>
    <p><span class="glyphicon glyphicon-euro" aria-hidden="true"></span>{{ total }}</p>
    <a href="/" class="btn btn-success" role="button"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Checkout</a>
</div>

{% endblock %}
