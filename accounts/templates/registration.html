{% extends 'base.html' %}

{% block page_title %}
Django Auth - Registration
{% endblock %}

{% block page_heading %}
Accounts - User Registration
{% endblock %}

{% block content %}
    <p>If you already have an account, you can <a href="{% url 'login' %}">sign in</a>.</p>
    <form method="POST">
        {% csrf_token %}
        {{ registration_form.as_p }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
