{% extends 'base.html' %}

{% block page_title %}
Django Auth - Login
{% endblock %}

{% block page_heading %}
Accounts - User Login
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock %}
